<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Piano</title>
  </head>
  <body>
    <div class="piano">
      <div class="key white" data-key="a" data-note="C">A</div>
      <div class="key black" data-key="w" data-note="CSharp">W</div>
      <div class="key white" data-key="s" data-note="D">S</div>
      <div class="key black" data-key="e" data-note="DSharp">E</div>
      <div class="key white" data-key="d" data-note="E">D</div>
      <div class="key white" data-key="f" data-note="F">F</div>
      <div class="key black" data-key="t" data-note="FSharp">T</div>
      <div class="key white" data-key="g" data-note="G">G</div>
      <div class="key black" data-key="y" data-note="GSharp">Y</div>
      <div class="key white" data-key="h" data-note="A">H</div>
      <div class="key black" data-key="u" data-note="ASharp">U</div>
      <div class="key white" data-key="j" data-note="B">J</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
