<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Sequence Puzzle Solver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="puzzle-container">
      <p>Complete the number sequence:</p>
      <p id="sequence">1, 3, 5, 7, __, __, __</p>
      <input type="text" id="sequence-input" placeholder="Enter next numbers" />
      <br />
      <button onclick="checkSequence()">Check</button>
      <div id="result"></div>
      <div id="wrong"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
