<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Text Flipper</title>
  </head>
  <body>
    <h1>Text Flipper</h1>

    <label for="text">Enter Text:</label>
    <input type="text" id="text" />

    <label for="flipTxt">Flip Text:</label>
    <input type="text" id="flipTxt" readonly />

    <label for="mirrorTxt">Mirror Text:</label>
    <input type="text" id="mirrorTxt" readonly />

    <label for="reverseTxt">Reverse Text:</label>
    <input type="text" id="reverseTxt" readonly />

    <script src="script.js"></script>
  </body>
</html>
