<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Countdown</title>
  </head>
  <body>
    <div id="container">
      <h1>Countdown</h1>
      <div id="input">
        <label for="countdownDuration">Enter a number to count from: </label>
        <input type="number" id="countdownDuration" />
      </div>
      <button id="startCountdown">Start countdown</button>
    </div>
    <div id="countdownContainer" style="display: none">
      <p id="countdown"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
