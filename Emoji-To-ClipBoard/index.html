<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Emoji To Clipboard App</title>
  </head>
  <body>
    <header>
      <h1>Emoji To Clipboard App</h1>
    </header>
    <div id="container">
      <div id="categories">
        <span
          class="emoji-category"
          title="smileys-emotion"
          data-category="smileys-emotion"
          >😀</span
        >
        <span
          class="emoji-category"
          title="people-body"
          data-category="people-body"
          >👫</span
        >
        <span
          class="emoji-category"
          title="animals-nature"
          data-category="animals-nature"
          >🐾</span
        >
        <span
          class="emoji-category"
          title="food-drink"
          data-category="food-drink"
          >🍔</span
        >
        <span
          class="emoji-category"
          title="travel-places"
          data-category="travel-places"
          >✈️</span
        >
        <span
          class="emoji-category"
          title="activities"
          data-category="activities"
          >⚽</span
        >
        <span class="emoji-category" title="objects" data-category="objects"
          >📦</span
        >
        <span class="emoji-category" title="symbols" data-category="symbols"
          >✒️</span
        >
      </div>
      <div id="emojis"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
