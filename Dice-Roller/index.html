<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Roller</title>
  </head>

    <h1>Dice Roller</h1>

    <div id="diceContainer"></div>

  </body>
</html>
